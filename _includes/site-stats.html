<script>
(function() {
  const database = firebase.database();
  
  /* 총 방문자수 증가 및 표시 */
  const totalRef = database.ref('stats/total_visits');
  totalRef.transaction(function(current) {
    return (current || 0) + 1;
  });
  
  totalRef.on('value', function(snapshot) {
    const total = snapshot.val() || 0;
    const elem = document.getElementById('total-visits');
    if (elem) elem.textContent = total.toLocaleString();
  });
  
  /* 오늘 방문자수 증가 및 표시 */
  const today = new Date().toISOString().split('T')[0];
  const todayRef = database.ref('stats/daily/' + today);
  
  todayRef.transaction(function(current) {
    return (current || 0) + 1;
  });
  
  todayRef.on('value', function(snapshot) {
    const todayCount = snapshot.val() || 0;
    const elem = document.getElementById('today-visits');
    if (elem) elem.textContent = todayCount.toLocaleString();
  });
})();
</script>

<div class="site-stats">
  <div class="stats-row">
    <div class="stat-box">
      <div class="stat-label">오늘 방문자</div>
      <div class="stat-value" id="today-visits">-</div>
    </div>
    
    <div class="stat-box">
      <div class="stat-label">총 방문자</div>
      <div class="stat-value" id="total-visits">-</div>
    </div>
  </div>
</div>
